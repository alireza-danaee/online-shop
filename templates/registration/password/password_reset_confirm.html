{% extends "registration/base_register.html" %}

{% block content %}

  {% load crispy_forms_tags %}  
  
  <!--Password Reset Confirm-->
    <div class="container p-5" dir="rtl">
        <div class="row justify-content-center">
        <div class="col-8">
	    <h2 class="font-weight-bold mt-3 text-right">تایید بازنشانی گذرواژه</h2>
		<hr>
        <p class="text-right">لطفا گذرواژه جدید خود را وارد کنید.</p>
        <form method="POST" class="text-right">
            {% csrf_token %}
            {{ form|crispy }}                    
            <button class="btn btn-primary" type="submit">بازنشانی گذرواژه</button>
        </form>
    </div>
</div>
</div>

{% endblock %}
